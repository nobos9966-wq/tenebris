version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: tenebris-mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: tenebris

  backend:
    build: ./backend
    container_name: tenebris-backend
    restart: always
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/tenebris
      - JWT_SECRET=your_super_secret_jwt_key_change_in_production
      - PORT=5000
      - NODE_ENV=production
    volumes:
      - ./backend/uploads:/app/uploads

  frontend:
    build: ./frontend
    container_name: tenebris-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:5000

volumes:
  mongodb_data:
